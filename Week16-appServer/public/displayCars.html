<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/carForm.html"
<table id="displayCars">
    <tr>
        <th>id</th>
        <th>make</th>
        <th>model</th>
    </tr>
</table>

<script>


    $(function(){
        $.ajax({
            url: '/car',
            method: 'GET',
            data: {},
            dataType: 'JSON',
            success: function(result) {
                //console.log(JSON.stringify(result))
                populateCarTable(result);
            },
            error: function(a, b, c) {
                console.log("error " +a+"\n"+b+"\n"+c)
            }
        })
    })

    function populateCarTable(result) {
        for (key in result) {
            var car = result[key];
            console.log(JSON.stringify(car));
            $('#displayCars').append("<tr>" +
                "<td>"+car.id+"</td>" +
                "<td>"+car.make+"</td>"+
                "<td>"+car.model+"</td>" +
                "</tr>");
        }
    }
</script>
</body>
</html>
