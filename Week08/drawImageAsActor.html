<script src="scalingWolf.js"></script>
<script>
    function drawCanvas() {
        var canvas = document.getElementById("board");
        var ctx = canvas.getContext("2d");
        wolf.draw(ctx);
    }
    function tickAll(){
        var canvas = document.getElementById("board");
        wolf.tick(canvas);
        drawCanvas();
    }
    setInterval(tickAll,1000/60);
</script>

</body>
